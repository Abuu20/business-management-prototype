<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Management System</title>
    <link rel="stylesheet" href="grades.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Management System</h1>
        <div id="loadingIndicator" class="loading-indicator">Loading...</div>
        <div id="successMessage" class="success-message">Action completed successfully!</div>
        
        <div class="grade-form">
            <h2>Record Grades</h2>
            <form id="gradeForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
                
                <label for="assessment">Assessment:</label>
                <input type="text" id="assessment" required>
                
                <label for="grade">Grade:</label>
                <input type="number" id="grade" min="0" max="100" required>
                
                <button type="submit">Record Grade</button>
            </form>
        </div>
        
        <div class="grade-records">
            <h2>Grade Records</h2>
            <div id="recordContainer"></div>
        </div>
        
        <div class="reporting">
            <h2>Generate Grade Reports</h2>
            <button id="generateReport">Generate Report</button>
            <div id="reportContainer"></div>
        </div>
    </div>
    <script src="grades.js"></script>
</body>
</html>
