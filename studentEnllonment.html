<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="studentEnllonment.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Student Management System</h1>

        <!-- Student Form -->
        <div class="form-container">
            <h2>Register Student</h2>
            <form id="studentForm">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name:</label>
                    <input type="text" class="form-control" id="studentName" name="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="studentClass" class="form-label">Class:</label>
                    <input type="text" class="form-control" id="studentClass" name="studentClass" required>
                </div>
                <div class="mb-3">
                    <label for="studentRecord" class="form-label">Record:</label>
                    <input type="text" class="form-control" id="studentRecord" name="studentRecord" required>
                </div>
                <button type="submit" class="btn btn-primary">Register Student</button>
            </form>
        </div>

        <!-- Student List -->
        <div class="student-list-container my-4">
            <h2>Enrolled Students</h2>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search students...">
            <ul id="studentList" class="list-group"></ul>
        </div>

        <!-- Class Management -->
        <div class="form-container">
            <h2>Manage Classes & Subjects</h2>
            <form id="classForm">
                <div class="mb-3">
                    <label for="className" class="form-label">Class Name:</label>
                    <input type="text" class="form-control" id="className" name="className" required>
                </div>
                <div class="mb-3">
                    <label for="subjectName" class="form-label">Subject Name:</label>
                    <input type="text" class="form-control" id="subjectName" name="subjectName" required>
                </div>
                <button type="submit" class="btn btn-secondary">Add Class & Subject</button>
            </form>
        </div>

        <!-- Class List -->
        <div class="class-list-container my-4">
            <h2>Classes & Subjects</h2>
            <ul id="classList" class="list-group"></ul>
        </div>
    </div>

    <script src="studentEnllonment.js"></script>
</body>
</html>
